<div class="register-wrapper">
    <div class="register-top">
      注册
    </div>
    <div class="register-content">
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate1" class="register-input">
        <input type="text" nz-input placeholder="用户名" [(ngModel)]="username">
      </nz-input-group>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate2" class="register-input">
        <input type="password" nz-input placeholder="密码" [(ngModel)]="password">
      </nz-input-group>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate2" class="register-input">
        <input type="password" nz-input placeholder="确认密码" [(ngModel)]="checkPassword">
      </nz-input-group>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate3" class="register-input">
        <input type="text" nz-input placeholder="邮箱" [(ngModel)]="email">
      </nz-input-group>
      <nz-radio-group [(ngModel)]="radioValue" class="check-box">
          <label nz-radio nzValue="男">男</label>
          <label nz-radio nzValue="女">女</label>
        </nz-radio-group>
      <button nz-button nzType="primary" nzBlock class="register-btn">注册</button>
      <a routerLink="/login">已经有账号了？快登录吧</a>
    </div>
  </div>
  <ng-template #prefixTemplate1><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixTemplate2><i nz-icon type="lock"></i></ng-template>
  <ng-template #prefixTemplate3><i nz-icon type="mail"></i></ng-template>
  <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="username=null" *ngIf="username"></i></ng-template>
