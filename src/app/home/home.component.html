<div class="container">
  <div class="home-top">
    <a *ngIf="username" class="person-center-btn" (click)="open()">
      <img src={{avatarUrl}} alt="">
      个人中心
    </a>
    <a *ngIf="!username" routerLink="/login" class="person-center-btn">
      <i nz-icon type="user" theme="outline"></i>
      登录
    </a>
  </div>
  <div class="content">
      <router-outlet></router-outlet>
  </div>
  <div class="footer">
      Copyright © 2018.Company name All rights reserved.
  </div>
</div>
<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="left" nzTitle="个人中心" (nzOnClose)="close()">
  <div *ngIf="username">
    <div class="user-info">
      <div class="user-info-left">
        <img src={{avatarUrl}} alt="">
      </div>
      <div class="user-info-right">
        <p class="user-name">{{username}}</p>
      </div>
    </div>
    <app-person-center-menu (visibleChange)="logout()"></app-person-center-menu>
  </div>
</nz-drawer>
